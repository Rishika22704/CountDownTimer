<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="hourglass.ico">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="newyear">
            <h1>NewYear Countdown</h1>
        </div>

        <div class="timer">
            <div class="days">00</div>
            <div class="hour">00</div>
            <div class="min">00</div>
            <div class="sec">00</div>
        </div>

        <div class="names">
            <div class="d_names">days</div>
            <div class="hr_name">hours</div>
            <div class="m_name">minutes</div>
            <div class="s_name">seconds</div>
        </div>
        
        <div class="nextYear">
            <h1>2026</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
